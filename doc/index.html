
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    }

</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"consumes": ["application/json"], "info": {"description": "HTTP server in Go with Swagger endpoints definition", "title": "vsphere-rest-server", "version": "0.1.0"}, "produces": ["application/json"], "schemes": ["https"], "swagger": "2.0", "definitions": {"ObjectCollection": {"type": "object", "properties": {"count": {"type": "integer"}, "results": {"type": "array", "items": {"type": "object"}}}}, "BadRequestError": {"type": "object", "properties": {"error": {"type": "string"}}}}, "parameters": {"VRSToken": {"name": "VRS-Token", "in": "header", "required": true, "type": "string"}, "vCenter": {"name": "vcenter", "in": "path", "type": "string", "required": true, "description": "The nicename for the connection."}, "ManagedReference": {"name": "moref", "in": "path", "type": "string", "required": true, "description": "The Managed Object Reference for the Virtual Machine in the format (type-XXXX)"}, "VirtualMachineName": {"name": "vmname", "in": "path", "type": "string", "required": true, "description": "The name of the virtual machine"}, "HostName": {"name": "hostname", "in": "path", "type": "string", "required": true, "description": "The name of the ESXi host"}, "SOAPProperties": {"name": "props", "in": "query", "type": "string", "required": false, "description": "A comma-delimited list of the properties to retrieve from the VM. This is case-sensitive to the properties in the SOAP object."}}, "responses": {"ObjectCollectionResponse": {"description": "Successful request. Returns JSON containing a count and the collection of objects.", "schema": {"$ref": "#/definitions/ObjectCollection"}}, "GeneralFailureResponse": {"description": "A general failure occured, more details are contained within the message.", "schema": {"$ref": "#/definitions/BadRequestError"}}}, "paths": {"/session/register": {"post": {"summary": "Register a new Session", "operationId": "SessionRegister", "parameters": [{"name": "requestBody", "in": "body", "required": true, "description": "something", "schema": {"type": "object", "required": ["secret"], "properties": {"secret": {"type": "string"}}}}], "responses": {"200": {"description": "Registers the user session", "schema": {"type": "object", "properties": {"token": {"type": "string", "description": "The token the user should provide for future requests."}}}}, "400": {"description": "Session already exists."}, "500": {"description": "Internal server error", "schema": {"type": "object", "properties": {"error": {"type": "string", "description": "The error message for failure."}}}}}}}, "/session/list": {"get": {"operationId": "SessionList", "responses": {"200": {"description": "Lists the sessions in use on the server", "schema": {"type": "array", "items": {"type": "object", "properties": {"Host": {"type": "string"}, "Secret": {"type": "string"}, "LastAccess": {"type": "string"}, "Connections": {"type": "array", "items": {"type": "object", "properties": {"url": {"type": "string"}, "username": {"type": "string"}}}}}}}}}}}, "/vsphere/connect": {"post": {"summary": "Connect to a vCenter or ESXi Server", "operationId": "vSphereConnect", "parameters": [{"$ref": "#/parameters/VRSToken"}, {"name": "requestBody", "in": "body", "required": true, "description": "something", "schema": {"type": "object", "properties": {"url": {"type": "string"}, "username": {"type": "string"}, "password": {"type": "string"}, "name": {"type": "string", "description": "A nicename for the connection. If not set, then it is the hostname part of the URL (made unique)"}, "allow_insecure": {"type": "boolean"}, "passthrough": {"type": "boolean"}}, "required": ["url", "username", "password"]}}], "responses": {"200": {"description": "Success.", "schema": {"type": "object", "properties": {"name": {"type": "string"}, "about": {"type": "object"}}}}, "400": {"description": "A generic failure message, the reason for which is in the attached error message.", "schema": {"type": "object", "properties": {"error": {"type": "string"}}}}, "401": {"description": "Invalid Token was passed, this is an unauthenicated request."}, "403": {"description": "Permission issue on the target vCenter Server/ESXi."}, "404": {"description": "The target server could not be found."}}}}, "/vsphere/list": {"get": {"summary": "Provides a list of all vSphere Connections", "operationId": "vSphereListConnections", "parameters": [{"$ref": "#/parameters/VRSToken"}], "responses": {"200": {"description": "Success.", "schema": {"type": "array", "items": {"type": "object", "properties": {"url": {"type": "string"}, "username": {"type": "string"}, "name": {"type": "string"}}}}}, "401": {"description": "Invalid Token was passed, this is an unauthenicated request."}}}}, "/vsphere/{vcenter}/vm/": {"get": {"summary": "Retrieve a summary of all Virtual Machines from a vCenter Server/ESXi host.", "operationId": "vSphereGetAllVMSummary", "parameters": [{"$ref": "#/parameters/VRSToken"}, {"$ref": "#/parameters/vCenter"}, {"$ref": "#/parameters/SOAPProperties"}], "responses": {"200": {"$ref": "#/responses/ObjectCollectionResponse"}, "400": {"$ref": "#/responses/GeneralFailureResponse"}}}}, "/vsphere/{vcenter}/vm/name/{vmname}": {"get": {"summary": "Retrieve a VM from a vCenter Server/ESXi host.", "operationId": "vSphereGetVMByName", "parameters": [{"$ref": "#/parameters/VRSToken"}, {"$ref": "#/parameters/vCenter"}, {"$ref": "#/parameters/VirtualMachineName"}, {"$ref": "#/parameters/SOAPProperties"}], "responses": {"200": {"$ref": "#/responses/ObjectCollectionResponse"}, "400": {"$ref": "#/responses/GeneralFailureResponse"}}}}, "/vsphere/{vcenter}/vm/ref/{moref}": {"get": {"summary": "Retrieve a VM from a vCenter Server/ESXi host by it's Managed Object Reference.", "operationId": "vSphereGetVMByMoRef", "parameters": [{"$ref": "#/parameters/VRSToken"}, {"$ref": "#/parameters/vCenter"}, {"$ref": "#/parameters/ManagedReference"}, {"$ref": "#/parameters/SOAPProperties"}], "responses": {"200": {"$ref": "#/responses/ObjectCollectionResponse"}, "400": {"$ref": "#/responses/GeneralFailureResponse"}}}}, "/vsphere/{vcenter}/vm/{moref}/power": {"post": {"summary": "Power actions on the VM.", "operationId": "vSphereChangeVMPowerState", "parameters": [{"$ref": "#/parameters/VRSToken"}, {"$ref": "#/parameters/vCenter"}, {"$ref": "#/parameters/ManagedReference"}, {"name": "state", "in": "query", "required": true, "description": "The desired power state.", "type": "string", "enum": [true, false, "standby"]}], "responses": {"200": {"description": "The power state change task has been initiated."}, "400": {"$ref": "#/responses/GeneralFailureResponse"}}}}, "/vsphere/{vcenter}/host": {"get": {"summary": "Gets the hosts found at the endpoint.", "operationId": "vSphereGetAllHostsSummary", "parameters": [{"$ref": "#/parameters/VRSToken"}, {"$ref": "#/parameters/vCenter"}], "responses": {"200": {"$ref": "#/responses/ObjectCollectionResponse"}, "400": {"$ref": "#/responses/GeneralFailureResponse"}}}}, "/vsphere/{vcenter}/host/name/{hostname}": {"get": {"summary": "Retrieve full details from a Host by the name of the host.", "operationId": "vSphereGetHostByName", "parameters": [{"$ref": "#/parameters/VRSToken"}, {"$ref": "#/parameters/vCenter"}, {"$ref": "#/parameters/HostName"}, {"$ref": "#/parameters/SOAPProperties"}], "responses": {"200": {"$ref": "#/responses/ObjectCollectionResponse"}, "400": {"$ref": "#/responses/GeneralFailureResponse"}}}}, "/vsphere/{vcenter}/host/ref/{moref}": {"get": {"summary": "Retrieve full details from a Host by it's Managed Object Reference.", "operationId": "vSphereGetHostByMoRef", "parameters": [{"$ref": "#/parameters/VRSToken"}, {"$ref": "#/parameters/vCenter"}, {"$ref": "#/parameters/ManagedReference"}, {"$ref": "#/parameters/SOAPProperties"}], "responses": {"200": {"$ref": "#/responses/ObjectCollectionResponse"}, "400": {"$ref": "#/responses/GeneralFailureResponse"}}}}, "/vsphere/{vcenter}/datastore": {"get": {"summary": "Get a list of datastores", "operationId": "vSphereGetAllDatastores", "parameters": [{"$ref": "#/parameters/VRSToken"}, {"$ref": "#/parameters/vCenter"}], "responses": {"200": {"$ref": "#/responses/ObjectCollectionResponse"}, "400": {"$ref": "#/responses/GeneralFailureResponse"}}}}, "/vsphere/{vcenter}/network": {"get": {"summary": "Gets a list of networks", "operationId": "vSphereGetAllNetworks", "parameters": [{"$ref": "#/parameters/VRSToken"}, {"$ref": "#/parameters/vCenter"}], "responses": {"200": {"$ref": "#/responses/ObjectCollectionResponse"}, "400": {"$ref": "#/responses/GeneralFailureResponse"}}}}, "/vsphere/{vcenter}/datacenter": {"get": {"summary": "Gets the datacenters.", "operationId": "vSphereGetAllDatacenters", "parameters": [{"$ref": "#/parameters/VRSToken"}, {"$ref": "#/parameters/vCenter"}], "responses": {"200": {"$ref": "#/responses/ObjectCollectionResponse"}, "400": {"$ref": "#/responses/GeneralFailureResponse"}}}}, "/vsphere/{vcenter}/cluster": {"get": {"summary": "Gets the hosts found at the endpoint.", "operationId": "vSphereGetAllClusters", "parameters": [{"$ref": "#/parameters/VRSToken"}, {"$ref": "#/parameters/vCenter"}], "responses": {"200": {"$ref": "#/responses/ObjectCollectionResponse"}, "400": {"$ref": "#/responses/GeneralFailureResponse"}}}}, "/vsphere/{vcenter}/storagepod": {"get": {"summary": "Gets the hosts found at the endpoint.", "operationId": "vSphereGetAllStoragePods", "parameters": [{"$ref": "#/parameters/VRSToken"}, {"$ref": "#/parameters/vCenter"}], "responses": {"200": {"$ref": "#/responses/ObjectCollectionResponse"}, "400": {"$ref": "#/responses/GeneralFailureResponse"}}}}, "/vsphere/{vcenter}/resourcepool": {"get": {"summary": "Gets the hosts found at the endpoint.", "operationId": "vSphereGetAllResourcePool", "parameters": [{"$ref": "#/parameters/VRSToken"}, {"$ref": "#/parameters/vCenter"}], "responses": {"200": {"$ref": "#/responses/ObjectCollectionResponse"}, "400": {"$ref": "#/responses/GeneralFailureResponse"}}}}}};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })
  window.ui = ui
}
</script>
</body>
</html>
